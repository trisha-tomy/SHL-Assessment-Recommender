<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Recommender</title>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px; 
            margin: 20px auto;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 { 
            color: #003a6c; /* SHL Blue */
            text-align: center;
        }
        #query-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea { 
            width: calc(100% - 20px); /* Adjust for padding */
            height: 100px; 
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 20px;
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #results-container { 
            margin-top: 20px; 
        }
        .result-item { 
            background-color: #fff;
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 15px; 
            margin-bottom: 10px; 
            box-shadow: 0 2px 3px rgba(0,0,0,0.05);
        }
        .result-item h3 { 
            margin-top: 0; 
            color: #0056b3;
        }
        .result-item a { 
            text-decoration: none; 
            font-weight: bold;
        }
        .result-item p { 
            font-size: 14px; 
            line-height: 1.5;
        }
        .result-item .badge-container {
            margin-top: 10px;
        }
        .result-item .badge { 
            background-color: #eee; 
            color: #555;
            padding: 5px 8px; 
            border-radius: 12px; 
            font-size: 12px;
            display: inline-block;
            margin-right: 5px;
        }
        #loading-message {
            text-align: center;
            font-size: 18px;
            color: #777;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h2>ðŸ¤– SHL Assessment Recommender</h2>

    <div id="query-container">
        <textarea id="job-description" placeholder="Paste your job description or query here..."></textarea>
        <button id="recommend-button">Get Recommendations</button>
    </div>

    <div id="results-container">
        <div id="loading-message">Fetching recommendations...</div>
        </div>

    <script>
        // Get references to the HTML elements
        const recommendButton = document.getElementById('recommend-button');
        const jobDescription = document.getElementById('job-description');
        const resultsContainer = document.getElementById('results-container');
        const loadingMessage = document.getElementById('loading-message');

        // Set the URL of your local Flask API
        const API_URL = 'http://127.0.0.1:5000/recommend';

        // Add a "click" event listener to the button
        recommendButton.addEventListener('click', async () => {
            const query = jobDescription.value;

            // Simple check
            if (query.trim() === '') {
                alert('Please enter a query or job description.');
                return;
            }

            // Show "Loading..." and clear old results
            loadingMessage.style.display = 'block';
            resultsContainer.innerHTML = ''; // Clear previous results

            try {
                // This is the API call
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'query': query }) // Send the query as JSON
                });

                loadingMessage.style.display = 'none'; // Hide "Loading..."

                if (!response.ok) {
                    // Handle errors from the server (like 500, 400)
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the JSON data from the response
                const data = await response.json();

                // Build and display the results
                displayResults(data.recommended_assessments);

            } catch (error) {
                // Handle network errors (like API not running)
                console.error('Error fetching recommendations:', error);
                loadingMessage.style.display = 'none'; // Hide "Loading..."
                resultsContainer.innerHTML = `<p style="color: red; text-align: center;"><b>Error:</b> Could not connect to the API. Is app.py running?</p>`;
            }
        });

        // This function builds the HTML for each recommendation
        function displayResults(recommendations) {
            resultsContainer.innerHTML = ''; // Clear results (and loading)

            if (!recommendations || recommendations.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center;">No recommendations found.</p>';
                return;
            }

            // Loop through each recommendation and create an HTML "card" for it
            recommendations.forEach(item => {
                const testTypesHtml = item.test_type.map(type => `<span class="badge">${type}</span>`).join(' ');

                const resultHtml = `
                    <div class="result-item">
                        <h3><a href="${item.url}" target="_blank">${item.name}</a></h3>
                        <p>${item.description}</p>
                        <div class="badge-container">
                            ${testTypesHtml}
                        </div>
                        <small>
                            Duration: ${item.duration ? item.duration + ' mins' : 'N/A'} | 
                            Remote: ${item.remote_support} | 
                            Adaptive: ${item.adaptive_support}
                        </small>
                    </div>
                `;
                resultsContainer.innerHTML += resultHtml;
            });
        }
    </script>

</body>
</html>
